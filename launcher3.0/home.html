  <script type="text/javascript">
    $(document).ready(function () {
      if(screen.width > screen.height){
        // alert("横屏状态！")
      }else{
        alert("当前是竖屏状态，请开启横屏模式！")
      };
      $(".nav").on("click", "li", function(){
        $(this).addClass("on").siblings().removeClass("on");
        $(".program > div").hide();
        var dataItem = $(this).attr("data-item");
        $(".program").find("."+dataItem).show();

        if($(this).hasClass("on")){
          var imgList = $(".nav li").find("img");
          for(var i = 0; i < imgList.length; i++){
            var imgReset;
            if(imgList.eq(i).attr("src").split("_").length > 1){
              imgReset = imgList.eq(i).attr("src").split("_")[0]+".png";
            }else{
              imgReset = imgList.eq(i).attr("src").split("_")[0];
            }
            imgList.eq(i).attr("src",imgReset);
          }
          var imgSrc = $(this).find("img").attr("src").split(".png")[0]+"_";
          $(this).find("img").attr("src",imgSrc+".png");
        }
      });
      $(".nav li:nth-child(1)").trigger("click");
    });

  </script>
