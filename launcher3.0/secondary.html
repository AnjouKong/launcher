<!DOCTYPE html>
<html lang="cn">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta http-equiv="Content-Language" content="zh-CN">
  <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalaspanle=no" />
  <title>index</title>
  <link rel="stylesheet" href="css/main.css">
  <script src="js/jquery.min.js"></script>
</head>
<body>
  <script type="text/javascript">
    var type = GetQueryString('type');
    console.log(type);
    switch (type) {
      case 'worldTime':
        $("body").append("<img src='images/room/worldTime.png' width='100%' height='100%' />");
        break;
      case 'weather':
        $("body").append("<img src='images/room/weather.png' width='100%' height='100%' />");
        break;
      case 'exchangeRate':
        $("body").append("<img src='images/room/exchangeRate.jpg' width='100%' height='100%' />");
        break;
      case 'smart':
        $("body").append("<img src='images/room/smart.png' width='100%' height='100%' />");
        break;
      case 'charm':
        $("body").append("<img src='images/tourism/charm.jpg' width='100%' height='100%' />");
        break;
      case 'specialty':
        $("body").append("<img src='images/tourism/specialty.jpg' width='100%' height='100%' />");
        break;
      case 'scenic':
        $("body").append("<img src='images/tourism/scenic.jpg' width='100%' height='100%' />");
        break;
      case 'food':
        $("body").append("<img src='images/tourism/food.jpg' width='100%' height='100%' />");
        break;
      case 'about':
        $("body").append("<img src='images/hotel/about.jpg' width='100%' height='100%' />");
        break;
      case 'fitness':
        $("body").append("<img src='images/hotel/fitness.jpg' width='100%' height='100%' />");
        break;
      default:
        break;
    }

    function GetQueryString(name){
       var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
       var r = window.location.search.substr(1).match(reg);
       if(r!=null)return  unescape(r[2]); return null;
    }
  </script>
</body>

</html>
