      <script type="text/javascript">

        $(document).ready(function () {
            if(screen.width > screen.height){ 
              // alert("横屏状态！")
            }else{
              alert("当前是竖屏状态，请开启横屏模式！")
            }

            $(".bd li").on("click",".imgHide",function(){
              $(this).hide().next().find(".imgShow").show();
              $(this).parent().siblings("li").find(".imgHide").show();
            });
            $(".bd li").on("click","p",function(){
              $(this).addClass("select").siblings().removeClass("select");

            });



        });
        
      </script>
